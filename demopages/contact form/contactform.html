<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
    <script src="contactform.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Besley:wght@400;500;600;700;800;900&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap">
</head>
<body>
    <nav class="navbar">
        <a href="#" class="MyPage"> My Page </a>
        <ul>
            <li> <a href="../../index.html">Back</a> </li>
        </ul>
    </nav>
    <div class="container">
        <h2>Contact me</h2>
        <div id="error_message">
        </div>
        <form action="" id="myform" onsubmit = "return validate();">
          <div class="input_field">
              <input type="text" placeholder="Name" id="name">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Subject" id="subject">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Phone" id="phone">
          </div>
          <div class="input_field">
              <input type="text" placeholder="Email" id="email">
          </div>
          <div class="input_field">
              <textarea placeholder="Message" id="message"></textarea>
          </div>
          <div class="button">
              <input type="submit">
          </div>
        </form>
      </div>

</body>
</html>
