    <div class="container">
      <div class="headr">
        <h1>Vaccination Scheduling Form</h1>  
      </div>
        <div class="main">
          <form>
              <div class="title">
                <h3>Personal Info:</h3>
              </div>
              <div id="label">
                  <h4 class="name">Name</h4>
                  <input type="text" class="fname" name="firstname" placeholder="First Name" required>
                  <input type="text" class="mname" name="middlename" placeholder="Middle Name" required>
                  <input type="text" class="lname" name="lastname" placeholder="Last Name" required>
                </div>
                <div id="address">
                  <h4>Address</h4>
                  <input type="text" class="address" name="address" placeholder="Blk/Street/Barangay/City/Province" required>
                </div>
                <div id="age">
                  <h4>Age</h4>
                  <input type="number" class="age" name="address" min="18" max="40" required>
                </div>
                <div id="birthdate">
                  <h4>Birthdate</h4>
                  <input type="date" class="date" name="date" min="1960-12-31" required>
                </div>
                <div id="gender">
                  <h4>Gender</h4>
                  <div class="ch1">
                    <input type="radio" class="male" name="male">
                    <label for="male">Male</label>
                    <input type="radio" class="female" name="female">
                    <label for="female">Female</label>
                    <input type="radio" class="others" name="others">
                    <label for="others">Others</label>
                  </div>
                </div>

              <div class="title">
                <h3>Contact Info:</h3>
              </div>
                <div id="emailadd">
                  <h4>Email Address</h4>
                    <input type="text" class="emailadd" name="eaddress" placeholder="johnnybravo@gmail.com" required>
                </div>
                <div id="cnumber">
                  <h4>Contact Number</h4>
                    <input type="tel" class="cnumber" name="cnumber" placeholder="09*********" required>
                </div>
              <div class="title">
                <h3>Preference:</h3>
              </div>
                <div id="vaccine">
                  <h4>Vaccine</h4>
                </div>  
              <select class="vac" name="subject">
                <option disabled="disabled" selected="selected">Choose Option</option>
                <option>Pfizer</option>
                <option>AstraZeneca</option>
                <option>Sinovac</option>
                <option>Sputnik V</option>
                <option>Moderna</option>
                <option>Janssen</option>
              </select>
              <div id="location">
                  <h4>Location</h4>
              </div>
              <select class="loc" name="subject">
                <option disabled="disabled" selected="selected">Choose Option</option>
                <option>SM Lanang</option>
                <option>SM Ecoland</option>
                <option>People's Park</option>
                <option>Gaisano Mall of Davao</option>
              </select>
              <div id="time">
                  <h4>Time</h4>
                </div>
              <select class="ptime" name="subject">
                <option disabled="disabled" selected="selected">Choose Option</option>
                <option>4AM - 7AM</option>
                <option>8AM - 11AM</option>
                <option>12PM - 3PM</option>
                <option>3PM - 6PM</option>
              </select>
                    
              <div class="field-btns">
                <button class="reset" type="reset"> Reset </button>
              </div>  
              <div class="field-btns">
                <button class="submit" type="submit"> Submit </button>
              </div>    
          </form>
      </div>
    </div>

</body>
</html>
